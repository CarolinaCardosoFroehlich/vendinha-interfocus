<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DividaFácil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons8-$-96.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <aside class="menu">
      <h1>DividaFácil</h1>
      <nav>
        <ul>
          <li><button onclick="mostrarFormularioCliente()">Adicionar cliente</button></li>
          <li><button onclick="mostrarFormularioDivida()">Adicionar dívida</button></li>
          <li><button onclick="mostrarFormularioPagamento()">Adicionar pagamento</button></li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard">
      <h2>Dashboard</h2>
      <div class="navegacao">
        <button onclick="window.location.href='clientes.html'">Lista de Clientes</button>
        <button onclick="window.location.href='dividas.html'">Lista de Dívidas</button>
      </div>
        <div class="cards">
          <div class="card pink">
            <p>Clientes</p>
            <strong id="contClientes">0</strong>
          </div>
        <div class="card yellow">
          <p>Dívidas Pendentes</p>
          <strong id="contPendentes">0</strong>
        </div>
        <div class="card blue">
          <p>Dívidas Pagas</p>
          <strong id="contPagas">0</strong>
        </div>
        <div class="card green">
          <div class="info-box" id="valorTotal">
            <p>Valor total devido</p>
          <strong id="contDividas">0</strong>
        </div>
        </div>
        
</div>

      <div class="formulario oculto" id="formCliente">
        <h3>Novo Cliente</h3>
        <form onsubmit="salvarCliente(event)">
          <input type="text" id="nome" placeholder="Nome" required>
          <input type="text" id="cpf" placeholder="CPF" required>
          <input type="email" id="email" placeholder="Email">
          <input type="date" id="dataNascimento" required>
          <button type="submit">Salvar</button>
          <button type="button" onclick="fecharFormularios()">Cancelar</button>
        </form>
      </div>

      <div class="formulario oculto" id="formDivida">
        <h3>Nova Dívida</h3>
        <form onsubmit="salvarDivida(event)">
          <input type="number" id="idCliente" placeholder="ID do Cliente" required>
          <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
          <input type="text" id="descricao" placeholder="Descrição" required>
          <input type="number" step="0.01" id="valorTotal" placeholder="Valor Total" required>
          <button type="submit">Salvar</button>
          <button type="button" onclick="fecharFormularios()">Cancelar</button>
        </form>
      </div>
      <div class="formulario oculto" id="formPagamento">
        <h3>Novo Pagamento</h3>
        <form onsubmit="salvarPagamento(event)">
          <input type="number" id="idCliente" placeholder="ID do Cliente" required>
          <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
          <input type="number" step="0.01" id="valorPago" placeholder="Valor Pago" required>
          <button type="submit">Salvar</button>
          <button type="button" onclick="fecharFormularios()">Cancelar</button>
        </form>
      </div>

      <section class="tabela">
        <h3>Dívidas Pendentes</h3>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Descrição</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="tabela-dividas">
          </tbody>
        </table>
          <div id="paginacao" class="paginacao">
            <button onclick="carregarMais()" class="btn-ver-mais">↓ Ver mais 10 clientes</button>
           </div>
      </section>
    </main>
  </div>

  <div class="search-box">
    <input type="text" id="busca" placeholder="Buscar cliente por nome..." />
  </div>

  <div id="listaClientes"></div>

  <script src="script.js"></script>
</body>
</html>
